<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leetay's homepage</title>
    <!-- SEO -->
    <meta name="description" content="이태이 홈페이지 개설" />
    <meta name="author" content="LeeTaeYoung" />
    <link rel="shortcut icon" href="images/leetay50.ico" type="image/x-icon" />
    <!-- OG -->
    <meta property="og:title" content="leetay의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3f66ef61be.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript :defer는 HTML해독전에 자바스크립트를 불러옴-->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <img src="images/leetay50.ico" alt="logo" />
        <h1><a href="#">Leetay</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My work</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- home -->
      <section id="home">
        <img src="images/leetayremovebg.png" alt="leetay's homepage" />
        <h2>안녕하세요, 이곳의 주인공 이태이입니다</h2>
        <p>귀염둥이 둘째 아들입니다.</p>
        <a href="#contact">엄마아빠와 연락하기</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- skills -->
      <section id="skills"></section>
      <!-- work -->
      <section id="work"></section>
      <!-- testimonials -->
      <section id="testimonial"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- footer -->
    <footer id="contact"></footer>
  </body>
</html>
